{% extends 'main.html' %}
{% block content %}


<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <br>

            <form class="form" action="" method="POST">
                {% csrf_token %}
                <p> Tem certeza que deseja deletar "{{object}}"?</p>
                <a class="btn btn--sub btn--lg  my-md" href="{{request.GET.next}}">Voltar</a>
                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Confirmar" />
            </form>
        </div>
    </div>
</main>
{% endblock content %}
